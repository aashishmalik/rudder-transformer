/{version}/destinations/{destination}:
  post:
    tags:
      - Destination
    summary: Destination processor transformation
    parameters:
      - in: path
        name: version
        required: true
        schema:
          type: string
      - in: path
        name: destination
        description: The destination identifier
        required: true
        schema:
          type: string
    requestBody:
      description: Request Body
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/processorTransformationRequest.yaml'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/processorTransformationResponse.yaml'
      400:
        description: Failure
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  metadata:
                    $ref: '../components/schemas/metadata.yaml'
                  statusCode:
                    type: number
                    example: 400
                  error:
                    type: string
                  statTags:
                    type: object

/routerTransform:
  post:
    tags:
      - Destination
    summary: Destination router transformation
    requestBody:
      description: Request Body
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/routerTransformationRequest.yaml'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                output:
                  type: array
                  items:
                    $ref: '../components/schemas/routerTransformationResponse.yaml'
      400:
        description: Failure
        content:
          application/json:
            schema:
              type: object
              properties:
                output:
                  type: array
                  items:
                    type: object
                    properties:
                      metadata:
                        type: array
                        items:
                          $ref: '../components/schemas/metadata.yaml'
                      destination:
                        $ref: '../components/schemas/destination.yaml'
                      batched:
                        type: boolean
                        example: false
                      statusCode:
                        type: number
                      error:
                        type: string
                      statTags:
                        type: object

/batch:
  post:
    tags:
      - Destination
    summary: Destination router transformation
    requestBody:
      description: Request Body
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/routerTransformationRequest.yaml'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/routerTransformationResponse.yaml'
      500:
        description: Failure
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  metadata:
                    type: array
                    items:
                      $ref: '../components/schemas/metadata.yaml'
                  destination:
                    $ref: '../components/schemas/destination.yaml'
                  batched:
                    type: boolean
                    example: false
                  statusCode:
                    type: number
                    example: 500
                  error:
                    type: string
                  statTags:
                    type: object
