/{version}/sources/{source}:
  post:
    tags:
      - Source
    summary: Source Transformation
    parameters:
      - in: path
        name: version
        required: true
        schema:
          type: string
      - in: path
        name: source
        description: The source identifier
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '../components/schemas/sourceTransformationResponse.yaml'
      400:
        description: Failure
        content:
          application/json:
            schema:
              type: object
              properties:
                statusCode:
                  type: number
                error:
                  type: string
                  example: '[Source Transform] Error occurred while processing payload.'
                statTags:
                  type: object
